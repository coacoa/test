<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スクロールSVGアニメーション</title>
  <style>
    body {
      height: 2000px; /* スクロールできるようにする */
      margin: 0;
      padding: 0;
      background-color: white; /* 背景を白にする */
    }

    svg {
      position: fixed;
      top: 50px;
      left: 50px;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
    }

    path {
      stroke: red;              /* はっきり見える色に変更 */
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 1000;   /* 線の長さを指定 */
      stroke-dashoffset: 1000;  /* 最初は描かれていない状態 */
    }
  </style>
</head>
<body>

<svg viewBox="0 0 200 200">
  <path id="line" d="M10,10 L190,190" />
</svg>

<script>
  const path = document.getElementById('line');

  window.addEventListener('scroll', () => {
    const scrollTop = window.scrollY;
    const scrollHeight = document.body.scrollHeight - window.innerHeight;
    const progress = scrollTop / scrollHeight;

    const offset = 1000 - (1000 * progress);
    path.setAttribute('stroke-dashoffset', offset);
  });
</script>

</body>
</html>
